<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grocery</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h2 { margin-bottom: 15px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 16px; }
    .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding: 10px; }
    .card img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    .info { margin-top: 10px; }
    .info p { margin: 4px 0; }
    .quantity { font-size: 14px; color: #555; }
    .price { font-weight: bold; color: #27ae60; }
  </style>
</head>
<body>
  <h2>Grocery</h2>
  <div class="grid">
    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Rice">
      <div class="info">
        <p>Rice</p>
        <p class="quantity">1 Kg</p>
        <p class="price">₹60</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Sugar">
      <div class="info">
        <p>Sugar</p>
        <p class="quantity">1 Kg</p>
        <p class="price">₹45</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Salt">
      <div class="info">
        <p>Salt</p>
        <p class="quantity">500 g</p>
        <p class="price">₹20</p>
      </div>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/200x150" alt="Atta">
      <div class="info">
        <p>Wheat Flour</p>
        <p class="quantity">1 Kg</p>
        <p class="price">₹55</p>
      </div>
    </div>
  </div>
</body>
</html>
